<div *ngIf="movie" class="container main-container animated fadeIn fast">
    
  <h1>{{movie.title}}</h1>
  <div class="row">
      <div class="col-md-5">
       <img class="img-thumbnail img-fluid"  [src]="movie | peliculaImagen:true" alt="movie.original_title">
      </div>
      <div class="col-md-7">
          <h3>Sinopsis</h3>
          <hr>
          <p class="text-justify">{{movie.overview}}</p>
          <h4>Phrase</h4>
          <p>{{movie.tagline}}</p>
          <p>Popularity: <span class="badge badge-primary">{{movie.popularity | number:'.2-2'}}/10</span></p>
          <button type="button" 
           [routerLink]="['/' + located,q]"
           class="btn btn-danger ">Go Back</button>
      </div>
    </div>
</div>
